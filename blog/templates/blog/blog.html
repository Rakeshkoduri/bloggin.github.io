{%extends 'blog/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
.h h1 {
text-align: center;
padding-top:10px;
}
    .card {
  background-color: lightgrey;

  border: 3px solid ;
  margin-top:0px;
  padding:10px 30px;

  }
</style>
</head>
<body>
<div class="h">
<h1>Blog</h1>
</div>
<div class="card">


    {% for post in posts %}
    <h4> Name: {{post.name}}<br></h4>

    <h5><i>Product: {{post.product}} <br></i></h5>

    <p>Content: {{post.content}} <br></p>

    <p>Created: {{post.created}} <br></p><br>

    <p><a href="{{post.link}}" target="_blank"> Click Here : {{post.link}} </a><br></p><br>
    <button type="button" class="btn btn-primary"><a href="{% url 'blog_list' post.pk %}">Full Blog</a></button>
    <br><hr>

    {% endfor %}
 </div>
{% endblock  %}
</body>
</html>
